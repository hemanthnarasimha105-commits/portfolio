<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Hemanth Satti</title>
  <link rel="icon" href="flamingtext__23405389886273033.png" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background-color: #01111e;
      color: #bbddff;
      font-family: 'Poppins', sans-serif;
    }
    h2, .navbar-brand {
      font-family: 'Orbitron', sans-serif;
    }
    .nav-link {
      color: #3399ff !important;
    }
    .navbar {
      background-color: #000814;
    }
    .card {
      background-color: #001e3c;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #007bff40;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
      color: #ffffff;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #3399ff88;
    }
    label {
      margin-top: 10px;
      color: #99ccff;
    }
    .form-control {
      background-color: #002d4d;
      color: #ffffff;
      border: 1px solid #3399ff;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #3399ff88;
      border-color: #3399ff;
    }
    .btn-blue {
      background-color: #0066cc;
      border: none;
      color: white;
    }
    .btn-blue:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-info fw-bold" href="Portfolio.html">Hemanth Satti</a>
      <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="certificates.html">Certificates</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4 text-info">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="fade-up">
        <div class="card">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-blue mt-3">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
