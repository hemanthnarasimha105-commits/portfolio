  <style>
    body {
      background-color: #01111e;
      color: #c8e8ff;
      font-family: 'Poppins', sans-serif;
    }
    h2, .card-title, .navbar-brand {

    .nav-link {
      color: #84d0ff !important;
    }
     .nav-link.active {

    .navbar {

    }
    .skill-card {
      background-color: #022135;
      border: none;
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      height: 100%;
    }
    .skill-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #00ffff33;
    }
    .skill-card img {
      height: 70px;
      width: 70px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    .card-title {
      color: #6fd7ff;
      font-size: 1.2rem;
    }
    .cert-issuer {
      font-size: 0.9rem;
      color: #b0dfff;
    }
    .btn-cert {
      background: #00c3ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      margin-top: 10px;
      font-size: 0.9rem;
      transition: background 0.3s ease-in-out;
      display: inline-block;
    }
    .btn-cert:hover {
